# Site settings
title_left    : "Martin"
title_right   : "Pring" # default: ""
description   : "Software Engineer, Entrepreneur and Product builder"
keywords      : "Software Engineer, Saas, Startup, Java, Scala, Angular, React, Docker, nginx, Kubernetes, Jenkins, Android, iOS, macOs, Linux, Books"
url           : http://martinpring.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-33246647-1
twitter_username  : "mpkarlban"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "martinpring"
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Martin Pring"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
